<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyAstralSpace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="videos/stars.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <select id="videoSelector" onchange="changeVideo()">
    <option value="StarBackground.mp4">✨ Stars</option>
    <option value="FullMoonBackground.mp4">🌙 Moon</option>
    <option value="GeometyBackground.mp4">🪐 Galaxy</option>
    <option value="WomanAstralBackground.mp4">☁️ Clouds</option>
    <option value="waves.mp4">🌊 Waves</option>
    <option value="desert.mp4">🏜️ Desert</option>
    <option value="sunrise.mp4">🌄 Sunrise</option>
  </select>

  <form id="noteForm">
    <input type="text" id="noteInput" placeholder="Type your thought..." required />
    <button type="submit">Add Note</button>
  </form>

  <div id="noteBoard"></div>

  <script>
    function changeVideo() {
      const video = document.getElementById('bgVideo');
      const selector = document.getElementById('videoSelector');
      const source = video.querySelector('source');

      source.src = `videos/${selector.value}`;
      video.load();
      video.play();
    }

    window.onload = () => {
      document.getElementById('bgVideo').querySelector('source').src = 'videos/stars.mp4';
    };
  </script>
  <script src="scripts.js" defer></script>
</body>
</html>
